{% extends "layout.html" %}
{% block pagestyles %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/navbar.css') }}" />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/search.css') }}" />
{% endblock pagestyles %}
{% block content %}
    {% from 'components/book.html' import display_book %}
    <div class="library">
        <h1>You searched for: {{ query }}</h1>
        <hr class="library__category__title__underline" />
        <div class="search__books">
            {% for book in books %}
                {{ display_book(book) }}
            {% endfor %}
        </div>
    </div>
{% endblock content %}
