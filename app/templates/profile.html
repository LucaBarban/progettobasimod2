{% extends "layout.html" %}

{% block pagestyles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stars.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock pagestyles %}

{% block content %}
    <form action="/profile" method="POST" class="form">
        <div class="form__title">
            Profile's Data
        </div>
        <label for="frname">First Name:</label>
        <input type="text" id="frname" name="frname" value="{{ user.first_name }}">
        <br>
        <label for="lsname">Last Name:</label>
        <input type="text" id="lsname" name="lsname" value="{{ user.last_name }}">
        <br>
        <label for="pwd">Update Password:</label>
        <input type="password" id="pwd" name="pwd">
        <br>
        <label for="rpwd">Repeat Password:</label>
        <input type="password" id="rpwd" name="rpwd">
        <br>
        <label for="balance">Balance ;):</label>
        <input type="number" id="balance" name="balance" min="0", step="0.01" value="{{ user.balance / 100 }}">
        <br>
        <div class="checkbox__container">
            <label for="seller">Seller Account:</label>
            {% if user.seller %}
                <input type="checkbox" id="seller" name="seller" disabled checked>
            {% else %}
                <input type="checkbox" id="seller" name="seller">
            {% endif %}
        </div>

        <br>
        <input type="submit" value="Update">
    </form>

{% endblock content %}
