{% extends "add.html" %}

{% block addform %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            {{ msg }}<br>
        {% endfor %}
    {% endif %}
{% endwith %}


<form action="/book/add/publisher/" method="post" class="form">
    <div class="form__title">
        <h1>Add a new Publisher to the System</h1>
    </div>
    <label for="name">Publisher's Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <input type="submit" value="Add Publisher"/>
</form>

{% endblock %}
